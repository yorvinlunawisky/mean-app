<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">        
    <mat-form-field>
        <input 
            matInput 
            rows="10" 
            name="title"
            [ngModel]="post?.title"
            minlength="4"
            placeholder="Post Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
            
    </mat-form-field>
    
    <mat-form-field>
        <textarea 
            matInput 
            rows="4" 
            name="content"
            [ngModel]="post?.content"
            required
            placeholder="Post Content"
            #content="ngModel">
        </textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button 
         mat-raised-button 
        color="primary"
        type="submit">Save Post</button>
    </form>
</mat-card>
